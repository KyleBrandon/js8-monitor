# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  monitor:
    kind: file
    path: "log/monitor.log"

  # An appender named "monitor_log" that writes to a file with a custom pattern encoder
  monitor-trace:
    kind: file
    path: "log/monitor-trace.log"

# Set the default logging level to "warn" and attach the "stdout" appender to the root
root:
  level: warn
  appenders:
    - monitor

loggers:
  # Route log events sent to the "app::monitor" logger to the "monitor" appender,
  # and *not* the normal appenders installed at the root
  monitor-trace:
    level: trace
    appenders:
      - monitor-trace
    additive: false